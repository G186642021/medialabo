<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>グルメ情報</title>
    <link rel="stylesheet" href="project.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="project.js" defer></script>

</head>

<body>
    <h2>グルメ情報</h2>
    <div>
        <h4>検索キー</h4>
        <form method="post">
            <label for="prefecture">検索:</label>
            <select name="prefecture">
                <option value="選択してください"></option>
                <option value="G001">居酒屋</option>
                <option value="G002">ダイニングバー・バル</option>
                <option value="G003">創作料理</option>
            </select>
        </form>
        <button id="sendRequest">検索</button>
    </div>
    <div>
        <p>検索キーは<em> genre </em>（ジャンル）1つだけです。</p>
        <p>genreの取りうる値</p>
        <ul>
            <li>G001...居酒屋</li>
            <li>G002...ダイニングバー・バル</li>
            <li>G003...創作料理</li>
        </ul>
    </div>
    
    <div>
        <h2>居酒屋</h2>
        <p id = "G001"></p>
    </div>
    <div>
        <h2>ダイニングバー・バル</h2>
        <p id = "G002"></p>
    </div>
    <div>
        <h2>創作料理</h2>
        <p id = "G003"></p>
    </div>
</body>

</html>
